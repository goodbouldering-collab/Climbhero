<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Login Function Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-4">
            <h2 class="text-xl font-bold mb-4">1. Test Admin Quick Login</h2>
            <button onclick="testQuickLogin()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                Test Quick Admin Login
            </button>
            <div id="quick-result" class="mt-4"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-4">
            <h2 class="text-xl font-bold mb-4">2. Test Manual Login</h2>
            <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded mb-2" value="admin@climbhero.com">
            <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded mb-2" value="admin123">
            <button onclick="testManualLogin()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Test Manual Login
            </button>
            <div id="manual-result" class="mt-4"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">3. Check Auth Status</h2>
            <button onclick="checkAuthStatus()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Check Auth Status
            </button>
            <div id="auth-result" class="mt-4"></div>
        </div>
    </div>
    
    <script>
        async function testQuickLogin() {
            const resultDiv = document.getElementById('quick-result');
            try {
                resultDiv.innerHTML = '<p class="text-blue-600">Logging in...</p>';
                
                const response = await axios.post('/api/auth/login', {
                    email: 'admin@climbhero.com',
                    password: 'admin123'
                });
                
                resultDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        <p class="font-bold">✓ Login Successful!</p>
                        <pre class="text-sm mt-2">${JSON.stringify(response.data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <p class="font-bold">✗ Login Failed!</p>
                        <p class="text-sm mt-2">${error.message}</p>
                        <pre class="text-sm mt-2">${JSON.stringify(error.response?.data, null, 2)}</pre>
                    </div>
                `;
            }
        }
        
        async function testManualLogin() {
            const resultDiv = document.getElementById('manual-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                resultDiv.innerHTML = '<p class="text-blue-600">Logging in...</p>';
                
                const response = await axios.post('/api/auth/login', {
                    email: email,
                    password: password
                });
                
                resultDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        <p class="font-bold">✓ Login Successful!</p>
                        <pre class="text-sm mt-2">${JSON.stringify(response.data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <p class="font-bold">✗ Login Failed!</p>
                        <p class="text-sm mt-2">${error.message}</p>
                        <pre class="text-sm mt-2">${JSON.stringify(error.response?.data, null, 2)}</pre>
                    </div>
                `;
            }
        }
        
        async function checkAuthStatus() {
            const resultDiv = document.getElementById('auth-result');
            try {
                resultDiv.innerHTML = '<p class="text-blue-600">Checking...</p>';
                
                const response = await axios.get('/api/auth/me');
                
                resultDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        <p class="font-bold">✓ Authenticated!</p>
                        <pre class="text-sm mt-2">${JSON.stringify(response.data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
                        <p class="font-bold">Not authenticated</p>
                        <p class="text-sm mt-2">${error.response?.status} - ${error.response?.statusText}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
